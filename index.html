<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <body>
    <div class="container">
      <div class="row">
        <div class="col-5">
          <h1>Northampton</h1>
        </div>

        <button id="current-location">Current Location</button>

        <div class="col-5">
          <form id="search-city">
            <input
              type="text"
              name="Search"
              placeholder="Search City..."
              class="search-bar"
              id="search-bar"
            />
            <div class="col-1">
              <input type="submit" value="ðŸ”" class="search-icon" />
            </div>
          </form>
        </div>

        <div class="col-5 date" id="current-day">
          Sunday <br />
          8th <br />
          September
        </div>
        <div class="col-7"></div>
        <div class="col-8">
          <div class="current-emoji">
            <img
              src="https://openweathermap.org/img/wn/10d@2x.png"
              alt="Weather-icon"
              id="current-emoji"
              class="current-emoji"
            />
          </div>
          <span class="current">
            <span id="current-temp"> 28 </span>

            <a href="#" class="unit selected" id="celsius">Â°C</a>
            <span class="unit">|</span>
            <a href="#" class="unit" id="fahrenheit">Â°F</a>
            <div id="current-description">heavy intensity shower rain</div>
          </span>
        </div>

        <div class="col-4 wind-humidity">
          <p id="wind-speed">Wind Speed:</p>
          <p id="humidity">Humidity:</p>
        </div>
      </div>
      <div class="forecast" id="forecast"></div>
    </div>
    <p class="code-link">
